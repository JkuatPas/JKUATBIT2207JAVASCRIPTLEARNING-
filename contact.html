<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Marketing Excellence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Marketing Excellence</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <form action="#" method="post" id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <input type="submit" value="Send">
                </form>
                <p>Contact Information:</p>
                <ul>
                    <li>Phone: 555-555-5555</li>
                    <li>Email: <a href="mailto:info@marketingexcellence.com">info@marketingexcellence.com</a></li>
                    <li>Address: 123 Market St, Business City, BC 12345</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Marketing Excellence. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
