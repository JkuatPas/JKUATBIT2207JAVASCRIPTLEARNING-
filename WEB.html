<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ffeb3b;
            padding: 10px 0;
        }
        h1 {
            color: #ff5722;
        }
        .container {
            padding: 20px;
        }
        .cartoon-image {
            width: 300px;
            height: auto;
            border: 5px solid #ff5722;
            border-radius: 10px;
        }
        .footer {
            background-color: #ffeb3b;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cartoon Fun!</h1>
    </header>
    <div class="container">
        <h2>Meet Our Cartoon Friends</h2>
        <img src="https://via.placeholder.com/300x200.png?text=Cartoon+Image" alt="Cartoon Character" class="cartoon-image">
        <p>Our cartoon friends are here to make you smile! Check out their adventures and enjoy the fun.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Cartoon Fun. All rights reserved.</p>
    </div>
</body>
</html>
